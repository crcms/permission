language: php

php:
  - '7.2'

env:
  - DB_HOST=127.0.0.1
  - DB_DATABASE=crcms_permission
  - DB_USERNAME=root
  - DB_PASSWORD=

services:
  - mysql

cache:
  directories:
    - $HOME/.composer/cache

mysql:
  database: crcms_permission
  username: root
  encoding: utf8


install:
  - composer update

before_script:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS `crcms_permission`;'

script: vendor/bin/phpunit
